{% extends "_base.html" %}

{% block content %} 
<label>{% block title %} Результати опитування {% endblock title %}</label>

<table class="table table-dark table-hover">
    <thead>
        <tr>
            <td>№</td>
            <td>Відповіді</td>
        </tr>
    </thead>
    <tbody>
        {% for answer in answer %}
        <tr>
            <td>
                <td>{{% loop.index %}}</td>
                <td>{{ answer }}</td>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock content %}
